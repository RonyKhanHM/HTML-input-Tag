<html>

<head>
  <title>This is our "Input tag" class </title>
</head>

<body>
  <marquee> This is our 2nd class</marquee>

  <form action="" method="" enctype="multipart/form-data">

    <img src="images/Rony Khan.jpg" alt="Rony Khan" height="300" width="500"><br>
    <label for="name">Your Name:</label><br>
    <input type="text" placeholder="First Name" value="" name="name">
    <input type="text" placeholder="Last Name" value="" name="l_name"><br> <br>

    <label for="phone">Your Contact:</label><br>
    <input type="number" placeholder="Phone Number" value="" name="phone">
    <input type="tel" placeholder="Second Number" value="" name="s_phone"><br>
    <input type="gmail" placeholder="Email Address" value="" name="gmail"><br> <br>
    <label for="facebook">Your FB Link:</label>&nbsp
    <input type="url" placeholder="Facebook link" value="" name="facebook"><br>
    <label for="dob">Your Birthdate:</label>&nbsp
    <input type="date" placeholder="Date of Birth" value="" name="dob"><br>
    <label for="password">Your Password:</label>&nbsp
    <input type="password" placeholder="Your Password" value="" name="password"><br>

    <label for="gender">Your Gender:</label>&nbsp
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="custom">Custom <br>

    <label for="html">Your Larn Part:</label>&nbsp
    <input type="checkbox" name="html" value="html">HTML
    <input type="checkbox" name="css" value="css">CSS
    <input type="checkbox" name="bootstarp" value="bootstarp">Bootstarp
    <input type="checkbox" name="javascript" value="javascript">Javascript <br>

    <label for="coupleday">Fabruary coupleday:</label>&nbsp
    <select name="coupleday">
      <option value="">Rose Day</option>
      <option value="">Propos Day</option>
      <option value="">Chocolate Day</option>
      <option value="">Hug Day</option>
      <option value="">Kiss Day</option>
      <option value="">Valentains Day</option>
    </select>

    <label for="image">Select Document:</label><br>
    <input type="file" accept="" name="image"> &nabla; &nabla;
    <label>Document Details:</label>&nabla;
    <textarea name="" placeholder="" cols="30" rows="10"></textarea><br><br><br>

    <input type="submit" value="Submit">
    <button type="submit" name="">Submit</button>

  </form>

</body>

</html>
